    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    susheTuisuUuidNumber: true,
                    susheId: false,
                    xueshengId: false,
                    susheTuisuText: false,
                    insertTime: false,
                    susheTuisuYesnoTypes: false,
                    susheTuisuYesnoText: false,
                    susheTuisuShenheTime: false,
                    createTime: false,
                },
                detail: {
                    susheTuisuUuidNumber: new Date().getTime(),//数字
                    susheId: '',
                    xueshengId: '',
                    susheTuisuText: '',
                    insertTime: '',
                    susheTuisuYesnoTypes: '',//数字
                    susheTuisuYesnoValue: '',//数字对应的值
                    susheTuisuYesnoText: '',
                    susheTuisuShenheTime: '',
                    createTime: '',
                },
                susheList:[],//级联表列表 宿舍
                sushe: {},//级联表单个 宿舍
                xueshengList:[],//级联表列表 学生
                xuesheng: {},//级联表单个 学生

                // 下拉框
                susheTuisuYesnoTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/susheTuisu/list.html")

            var susheId = http.getParam('susheId');
            // let susheId = localStorage.getItem("susheId")
            if(susheId != null && susheId != ""){
                //单个 宿舍查询
                initializationSushe(susheId);
            }
            // //列表 宿舍查询
            // initializationSusheList();
            // //var xueshengId = http.getParam('xueshengId');
            // let xueshengId = localStorage.getItem("xueshengId")
            // if(xueshengId != null && xueshengId != ""){
            //     //单个 学生查询
            //     initializationXuesheng(xueshengId);
            // }
            // //列表 学生查询
            // initializationXueshengList();
            // // 下拉框
            // // 申请状态的查询和初始化
            // susheTuisuYesnoTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('susheTuisuId')){
                http.request(`susheTuisu/info/${http.getParam('susheTuisuId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["xueshengId"]= localStorage.getItem("userid");
                if(http.getParam('susheTuisuId')){
                    data["id"]= http.getParam('susheTuisuId')
                }
                data["susheTuisuYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`susheTuisu/${http.getParam("susheTuisuId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../susheTuisu/list.html");
                                http.remove('susheTuisuId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 审核时间的开始时间和结束时间的效验及格式
            var susheTuisuShenheTime = layui.laydate.render({
                elem: '#susheTuisuShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.susheTuisuShenheTime = value;
                }
            });
        }




       // 申请状态的查询
       function susheTuisuYesnoTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=sushe_tuisu_yesno_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.susheTuisuYesnoTypesList = res.data.list;
               }
           });
       }



        //单个 宿舍查询
        function initializationSushe(id){
            layui.http.request("sushe/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.sushe = res.data;
                    vue.detail.susheId=vue.sushe.id//赋值给detail
                }
            });
        }
        //列表 宿舍查询
        function initializationSusheList(){
            layui.http.request("sushe/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.susheList = res.data.list;
                }
            });
        }
        //单个 学生查询
        function initializationXuesheng(id){
            layui.http.request("xuesheng/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.xuesheng = res.data;
                    vue.detail.xueshengId=vue.xuesheng.id//赋值给detail
                }
            });
        }
        //列表 学生查询
        function initializationXueshengList(){
            layui.http.request("xuesheng/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.xueshengList = res.data.list;
                }
            });
        }
    </script>
